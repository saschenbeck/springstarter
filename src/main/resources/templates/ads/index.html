<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Ads')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Blog!')"></header>

<main class="container">
    <div class="card" th:each="ad : ${ads}">
        <div class="card-body">
            <h3 class="text-center card-title" th:text="${ad.title}"></h3>
            <p th:text="${ad.description}" class="card-text"></p>
            <a th:href="@{/ads/{id}/(id=${ad.id})}" class="btn btn-primary">Show Info</a>
        </div>
    </div>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
